<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componunts 01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/output.css">

<body class=" h-full md:h-screen mx-auto flex items-center bg-black">

    <div class="container mx-auto bg-white p-3">

        <div class="grid grid-cols-4 gap-5">

            <div class="flex justify-between drop-shadow-2xl rounded-lg border-2 border-gray-200 p-3">
                <div class="flex items-center">
                    <span class=" bg-sky-100 p-2 rounded-lg">
                        <i class="fa-solid fa-file-pen" style="color: #74C0FC;"></i>

                    </span>
                    <div class="ms-3">
                        <p class="text-gray-500 text-lg font-medium ">Total Task</p>
                        <p class="font-semibold">35</p>
                    </div>
                </div>
                <div>
                    <p class="text-red-500">-25%</p>
                </div>
            </div>


            <div class="flex justify-between drop-shadow-2xl rounded-lg border-2 border-gray-200 p-3">
                <div class="flex items-center">
                    <span class=" bg-yellow-100 p-2 rounded-lg">
                        <i class="fa-solid fa-file-pen" style="color: #dcd106;"></i>

                    </span>
                    <div class="ms-3">
                        <p class="text-gray-500 text-lg font-medium">Task to do</p>
                        <p class="font-semibold">14</p>
                    </div>
                </div>
                <div>
                    <p class="text-green-500">+10%</p>
                </div>
            </div>


            <div class="flex justify-between drop-shadow-2xl rounded-lg border-2 border-gray-200 p-3">
                <div class="flex items-center">
                    <span class=" bg-pink-100 p-2 rounded-lg">
                        <i class="fa-solid fa-file-pen" style="color: #f72424;"></i>

                    </span>
                    <div class="ms-3">
                        <p class="text-gray-500 text-lg font-medium" >Task Overdue</p>
                        <p class="font-semibold">5</p>
                    </div>
                </div>
                <div>
                    <p class="text-red-500">-10%</p>
                </div>
            </div>

            <div class="flex justify-between drop-shadow-2xl rounded-lg border-2 border-gray-200 p-3">
                <div class="flex items-center">
                    <span class=" bg-green-100 p-2 rounded-lg">
                        <i class="fa-solid fa-file-pen" style="color: #10df4b;"></i>

                    </span>
                    <div class="ms-3">
                        <p class="text-gray-500 text-lg font-medium">Completed Task</p>
                        <p class="font-semibold">7</p>
                    </div>
                </div>
                <div>
                    <p class="text-green-500 ">+20%</p>
                </div>
            </div>

        </div>

       
    </div>
